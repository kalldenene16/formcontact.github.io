<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Contact us!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact us!</h2>
                <input type="text" class="field" placeholder="Nama kamu">
                <input type="email" class="field" placeholder="Email kamu">
                <input type="text" class="field" placeholder="Nomor telepon kamu">
                <textarea class="field area" placeholder="Message"></textarea>
                <button class="btn">Kirim</button>
            </div>
        </div>
    </div>
</body>
</html>
